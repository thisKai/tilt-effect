<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tilt effect example</title>
    <script src="./dist/tilt-effect-umd.js"></script>
    <style>
      .button{
        padding: 0.5em 1em;
      }
      .animate-tilt{
        transition: transform 0.25s ease-out;
      }
      .tilted{
        transition: none;
        /*transition-duration: 0.03125s;*/
      }
      .large-button{
        font-size: 36px;
      }
    </style>
  </head>
  <body>
    <button id="tilt-outside" class="button large-button animate-tilt">Tilt</button>
    <button id="tilt-inside" class="button large-button">
      <div id="tilt-inside-contents" class="animate-tilt">Tilt</div>
    </button>
    <script>
      TiltEffect({
        amount: 1,
        sink: 3,
        tilt: document.getElementById('tilt-outside'),
      })
      TiltEffect({
        amount: 1,
        sink: 3,
        tilt: document.getElementById('tilt-inside-contents'),
        hit: document.getElementById('tilt-inside'),
      })
    </script>
  </body>
</html>
